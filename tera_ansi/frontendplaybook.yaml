---
- name: Deployment in frontend application 
  hosts: frontend
  become: yes
  vars:
    ansible_python_interpreter: "/home/ubuntu/python3"


  tasks:
    - name: Add host key to known_hosts
      shell: ssh-keyscan -H {{ ansible_host }} >> ~/.ssh/known_hosts
      delegate_to: localhost
      ignore_errors: yes
      
    - name: Update apt package cache (for Debian/Ubuntu)
      apt:
        update_cache: yes
      when: ansible_os_family == 'Debian'

    - name: Install Docker dependencies
      package:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
      when: ansible_os_family == 'Debian'

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
      when: ansible_os_family == 'Debian'

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present
      when: ansible_os_family == 'Debian'

    - name: Install Docker
      package:
        name: docker-ce
        state: present
      when: ansible_os_family == 'Debian'

    - name: Start Docker service
      service:
        name: docker
        state: started

    - name: Pull Docker image for frontend
      docker_image:
        name: flowerking21/streaming_frontend:87
        source: pull

    - name: Run Docker container for frontend
      docker_container:
        name: mycontainer
        image: flowerking21/streaming_frontend:87
        ports:
          - "3000:3000"
        restart_policy: always
