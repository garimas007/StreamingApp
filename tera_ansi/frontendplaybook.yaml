---
- name: Deployment in frontend application 
  hosts: frontend
  become: yes
  vars:
    ansible_python_interpreter: "/usr/bin/python3"


  tasks:
    - name: Update package cache
      package_facts:  # Gather facts about available packages
      register: package_facts_result

    - name: Install Python (if not already installed)
      package:
        name: python3
        state: present
      when: "'python3' not in package_facts_result.packages"  # Install Python if not already installed

    - name: Install pip for Python package management
      package:
        name: python3-pip
        state: present

    - name: Install required Python packages (e.g., six)
      pip:
        name: six
        state: present
      
    - name: Update apt package cache (for Debian/Ubuntu)
      apt:
        update_cache: yes
      when: ansible_os_family == 'Debian'

    - name: Install Docker dependencies
      package:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
      when: ansible_os_family == 'Debian'

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
      when: ansible_os_family == 'Debian'

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present
      when: ansible_os_family == 'Debian'

    - name: Install Docker
      package:
        name: docker-ce
        state: present
      when: ansible_os_family == 'Debian'

    - name: Start Docker service
      service:
        name: docker
        state: started

    - name: Pull Docker image for frontend
      docker_image:
        name: flowerking21/streaming_frontend:87
        source: pull

    - name: Run Docker container for frontend
      docker_container:
        name: mycontainer
        image: flowerking21/streaming_frontend:87
        ports:
          - "3000:3000"
        restart_policy: always
