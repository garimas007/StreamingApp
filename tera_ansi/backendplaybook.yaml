---
- name: Deployment in frontend application 
  hosts: backend
  become: yes
 

  tasks:
    - name: Update apt package cache (for Debian/Ubuntu)
      apt:
        update_cache: yes
      when: ansible_os_family == 'Debian'

    - name: Install Docker dependencies
      package:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
      when: ansible_os_family == 'Debian'

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
      when: ansible_os_family == 'Debian'

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present
      when: ansible_os_family == 'Debian'

    - name: Install Docker
      package:
        name: docker-ce
        state: present
      when: ansible_os_family == 'Debian'

    - name: Start Docker service
      service:
        name: docker
        state: started

    - name: Pull Docker image for frontend
      docker_image:
        name: ${env.DOCKER_IMAGE_BACKEND_stream}:${env.BUILD_ID}
        source: pull

    - name: Run Docker container for frontend
      docker_container:
        name: mycontainer
        image: ${env.DOCKER_IMAGE_BACKEND_stream}:${env.BUILD_ID}
        ports:
          - "3002:3002"
        restart_policy: always
